<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Multi-step form</title>

</head>
<body>
  <section class="container">
    <article class="sidebar">
      <!-- Sidebar start -->
      <div class="step-one">
        <div class="number">1</div>
        <div class="step-one-details">
          <h3>STEP 1</h3>
          <h2>YOUR INFO</h2>
        </div>
      </div>
      <div class="step-two">
        <div class="number">2</div>
        <div class="step-two-details">
          <h3>STEP 2</h3>
          <h2>SELECT PLAN</h2>
        </div>
      </div>
      <div class="step-three">
        <div class="number">3</div>
        <div class="step-three-details">
          <h3>STEP 3</h3>
          <h2>ADD-ONS</h2>
        </div>
      </div>
      <div class="step-four">
        <div class="number">4</div>
        <div class="step-four-details">
          <h3>STEP 4</h3>
          <h2>SUMMARY</h2>
        </div>
      </div>
    </article>

    <article class="form">
      <div class="personal-info">
        <h1>Personal info</h1>
        <p>Please provide your name, email adress, and phone number.</p>
      </div>
      <form action="submit">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="e.g. John Doe">
        <label for="email">Email Adress</label>
        <input type="text" id="email" placeholder="e.g. JohnDoe@unknown.com">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="e.g. +89 89 989">
      </form>
      <div class="buttons">
        <button type="button">Go back</button>
        <button type="button">Next Step</button>
      </div>
    </article>
  </section>

  
</body>
</html>
